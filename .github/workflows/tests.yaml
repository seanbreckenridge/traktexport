name: Run Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install '.[testing]'
      - name: Run pytest
        run: |
          pytest ./traktexport/*.py
      - name: Run mypy
        run: |
          mypy ./traktexport ./scripts/trakt-cli
      - name: Run flake8
        run: |
          flake8 ./traktexport ./scripts/trakt-cli
